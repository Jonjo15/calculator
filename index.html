<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"></head>
<body>
    <div id = "calculator">
        <div class="display"></div>
         
        <div class="clearDelete">
            <button class="ac">AC</button>
            <button class="delete">Del</button>
        </div>
        <div class="subdisplay">
            <div class="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
            </div>   
            <div class="operators">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
            </div>   
        </div>
        <div class="equal">
            <button>=</button>
        </div>
    </div>



    <script>
        let sum = 0;
        function operate(operator, a, b) {
            switch (operator) {
                case division:
                sum = division(a, b);
                break;
                case addition:
                sum = addition(a, b);
                break;
                case subtraction:
                sum = subtraction(a, b);
                break;
                case multiplication:
                sum = multiplication(a, b);
                break;
        }
        }
        function addition(a, b) {
            if (!b) {
                b = sum;
            }
            return a + b;
        }
        function multiplication(a, b) {
            if(!b) {
                b = sum;
            }
            return a * b;
        }
        function subtraction (a, b) {
            if(!b) {
                let temp = a;
                a = sum;
                b = temp;
            }
            return a - b;
        }
        function division (a, b) {
            if (!b) {
                let temp = a;
                a = sum;
                b = temp;
            }
            return a / b;
        }
    </script>
</body>
</html>
